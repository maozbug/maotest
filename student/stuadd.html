<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息添加页面</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="jquery-2.1.4/jquery.min.js"></script>
    <script src="js/database.js"></script>
    <script src="js/stuadd.js"></script>
</head>
<body>
    <section>
        <h1>学生信息添加</h1>
    </section>
    <section>
        <form action="javascript:void(0)" id="addform">
            <table class="tbl2">
                <tr>
                    <td>编号</td>
                    <td><input type="number" name="id"></td>
                </tr>
                <tr>
                    <td>姓名</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                        <select name="gender" id="">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>年龄</td>
                    <td><input type="number" min="5" max="30" name="age"></td>
                </tr>
                <tr>
                    <td>地址</td>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="保存">
                        <button><a href="student.html">返回</a></button>
                    </td>
                </tr>
            </table>
        </form>
    </section>
</body>
</html>
