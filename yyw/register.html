<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>鱿鱼网-注册页面</title>

<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container2">
		<div class="header2">
			<img src="demand/images/icons/images/2-鱿鱼网注册页面_03.png" alt="" />
			<ul class="tabs">
				<li class="phone current"><a href="#">用手机注册</a></li>
				<li class="email"><a href="#">用电子邮箱注册</a></li>
			</ul>
			<div>已有鱿鱼账号？<a href="#">登录</a></div>
		</div>
		<div class="content2">
        	<ul class="reg_form_1">
            	<li>
                    <span><em>*</em>手机号：</span>
                    <input type="text" />
                    <div>获取验证码</div>
                </li>
                <li class="reg_form_1">
                    <span><em>*</em>密码：</span>
                    <input type="password" />
                </li>
                <li>
                    <span><em>*</em>验证码：</span>
                    <input type="text" />
                </li>
                <li>
                    <span><em>*</em>手机验证码：</span>
                    <input type="text" />
                </li>
            </ul>
            <p>
            	<input type="checkbox" />
                我已阅读并同意
                <a>《鱿鱼用户注册协议》</a>
            </p>
            <input class="reg_btn" type="submit" value="立即注册" />
        </div>
	</div>
</body>
</html>
